name: K6 Performance Tests

permissions:
  contents: write

on:
  workflow_dispatch: # Manual trigger only to avoid duplicate automatic k6 runs
    inputs:
      test_type:
        description: 'Type of test to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress

jobs:
  k6-performance-test:
    name: Run K6 Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Start API server
        run: |
          npm start &
          echo "Waiting for API to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:3000/api/health > /dev/null; then
              echo "API is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
      
      - name: Verify API is running
        run: |
          curl -f http://localhost:3000/api/health || exit 1
          echo "‚úÖ API health check passed"
      
      - name: Setup K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D69
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
      
      - name: Create reports directory
        run: mkdir -p reports
      
      - name: Run K6 Smoke Test
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'smoke')
        run: npm run test:k6:smoke
        continue-on-error: true
        env:
          BASE_URL: http://localhost:3000
          ENVIRONMENT: ci
      
      - name: Run K6 Load Test
        if: (github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'load')
        run: npm run test:k6:load
        continue-on-error: true
        env:
          BASE_URL: http://localhost:3000
          ENVIRONMENT: ci
      
      - name: Run K6 Stress Test
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'stress'
        run: npm run test:k6:stress
        continue-on-error: true
        env:
          BASE_URL: http://localhost:3000
          ENVIRONMENT: ci
      
      - name: Upload K6 HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-performance-report-${{ github.run_number }}
          path: reports/k6-performance-report.html
          retention-days: 30
      
      - name: Upload K6 JSON Summary
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-summary-${{ github.run_number }}
          path: reports/k6-summary.json
          retention-days: 30
      
      - name: Parse K6 Results
        if: always()
        id: k6-results
        run: |
          if [ -f reports/k6-summary.json ]; then
            echo "K6 summary found, parsing results..."
            
            # Extract key metrics using jq
            P95=$(jq -r '.metrics.http_req_duration.values["p(95)"]' reports/k6-summary.json | awk '{printf "%.2f", $1}')
            FAIL_RATE=$(jq -r '.metrics.http_req_failed.values.rate * 100' reports/k6-summary.json | awk '{printf "%.2f", $1}')
            CHECK_RATE=$(jq -r '.metrics.checks.values.rate * 100' reports/k6-summary.json | awk '{printf "%.2f", $1}')
            TOTAL_REQS=$(jq -r '.metrics.http_reqs.values.count' reports/k6-summary.json)
            ITERATIONS=$(jq -r '.metrics.iterations.values.count' reports/k6-summary.json)
            
            echo "p95=$P95" >> $GITHUB_OUTPUT
            echo "fail_rate=$FAIL_RATE" >> $GITHUB_OUTPUT
            echo "check_rate=$CHECK_RATE" >> $GITHUB_OUTPUT
            echo "total_reqs=$TOTAL_REQS" >> $GITHUB_OUTPUT
            echo "iterations=$ITERATIONS" >> $GITHUB_OUTPUT
            
            echo "‚úÖ Metrics parsed successfully"
          else
            echo "‚ö†Ô∏è K6 summary not found"
          fi
      
      - name: Comment PR with Results
        if: github.event_name == 'pull_request' && steps.k6-results.outputs.p95 != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const p95 = '${{ steps.k6-results.outputs.p95 }}';
            const failRate = '${{ steps.k6-results.outputs.fail_rate }}';
            const checkRate = '${{ steps.k6-results.outputs.check_rate }}';
            const totalReqs = '${{ steps.k6-results.outputs.total_reqs }}';
            const iterations = '${{ steps.k6-results.outputs.iterations }}';
            
            // Determine status emoji
            const p95Status = parseFloat(p95) < 500 ? '‚úÖ' : '‚ö†Ô∏è';
            const failStatus = parseFloat(failRate) < 5 ? '‚úÖ' : '‚ùå';
            const checkStatus = parseFloat(checkRate) > 95 ? '‚úÖ' : '‚ùå';
            
            const comment = `## üöÄ K6 Performance Test Results
            
            | Metric | Value | Status |
            |--------|-------|--------|
            | **P95 Response Time** | ${p95}ms | ${p95Status} |
            | **Error Rate** | ${failRate}% | ${failStatus} |
            | **Check Pass Rate** | ${checkRate}% | ${checkStatus} |
            | **Total Requests** | ${totalReqs} | ‚ÑπÔ∏è |
            | **Iterations** | ${iterations} | ‚ÑπÔ∏è |
            
            ### üìä Thresholds
            - P95 Response Time: < 500ms
            - Error Rate: < 5%
            - Check Pass Rate: > 95%
            
            ### üìÅ Artifacts
            - HTML Report: Check the "Artifacts" section above
            - JSON Summary: Available in artifacts
            
            ---
            *Test run: #${{ github.run_number }} | Commit: ${{ github.sha }}*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
      
      - name: Create Job Summary
        if: always()
        run: |
          echo "## üìä K6 Performance Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f reports/k6-summary.json ]; then
            P95=$(jq -r '.metrics.http_req_duration.values["p(95)"]' reports/k6-summary.json | awk '{printf "%.2f", $1}')
            FAIL_RATE=$(jq -r '.metrics.http_req_failed.values.rate * 100' reports/k6-summary.json | awk '{printf "%.2f", $1}')
            CHECK_RATE=$(jq -r '.metrics.checks.values.rate * 100' reports/k6-summary.json | awk '{printf "%.2f", $1}')
            
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| P95 Response Time | ${P95}ms |" >> $GITHUB_STEP_SUMMARY
            echo "| Error Rate | ${FAIL_RATE}% |" >> $GITHUB_STEP_SUMMARY
            echo "| Check Pass Rate | ${CHECK_RATE}% |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ **Reports uploaded to artifacts**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No K6 summary found" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Prepare Reports for GitHub Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          # Cria subpasta para n√£o interferir com Pages existente
          mkdir -p gh-pages/k6-reports
          
          # Copy current report para subpasta
          if [ -f reports/k6-performance-report.html ]; then
            cp reports/k6-performance-report.html gh-pages/k6-reports/latest.html
            cp reports/k6-performance-report.html gh-pages/k6-reports/report-${{ github.run_number }}.html
            cp reports/k6-summary.json gh-pages/k6-reports/summary-${{ github.run_number }}.json
          fi
          
          # Create index page dentro da subpasta
          cat > gh-pages/k6-reports/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>K6 Performance Test Reports</title>
            <style>
              * { margin: 0; padding: 0; box-sizing: border-box; }
              body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 40px 20px;
              }
              .container {
                max-width: 1200px;
                margin: 0 auto;
              }
              .header {
                text-align: center;
                color: white;
                margin-bottom: 50px;
              }
              .header h1 {
                font-size: 3em;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
              }
              .header p {
                font-size: 1.2em;
                opacity: 0.9;
              }
              .card {
                background: white;
                border-radius: 12px;
                padding: 30px;
                margin-bottom: 30px;
                box-shadow: 0 10px 40px rgba(0,0,0,0.1);
              }
              .latest-report {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
              }
              .latest-report h2 { margin-bottom: 20px; }
              .btn {
                display: inline-block;
                padding: 15px 30px;
                background: white;
                color: #667eea;
                text-decoration: none;
                border-radius: 8px;
                font-weight: bold;
                transition: transform 0.2s, box-shadow 0.2s;
              }
              .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 20px rgba(0,0,0,0.2);
              }
              .btn-secondary {
                background: rgba(255,255,255,0.2);
                color: white;
                margin-left: 10px;
              }
              .reports-list h2 {
                color: #333;
                margin-bottom: 20px;
                padding-bottom: 10px;
                border-bottom: 2px solid #667eea;
              }
              .report-item {
                padding: 15px;
                border-left: 4px solid #667eea;
                background: #f8f9fa;
                margin-bottom: 15px;
                border-radius: 4px;
              }
              .report-item h3 {
                color: #667eea;
                margin-bottom: 5px;
              }
              .report-item p {
                color: #666;
                font-size: 0.9em;
              }
              .report-item a {
                color: #764ba2;
                text-decoration: none;
                font-weight: 500;
              }
              .report-item a:hover {
                text-decoration: underline;
              }
              .info {
                background: #e3f2fd;
                padding: 20px;
                border-radius: 8px;
                border-left: 4px solid #2196f3;
                margin-top: 20px;
              }
              .info h3 {
                color: #1976d2;
                margin-bottom: 10px;
              }
              .info p {
                color: #555;
                line-height: 1.6;
              }
              .badge {
                display: inline-block;
                padding: 5px 12px;
                background: #4caf50;
                color: white;
                border-radius: 12px;
                font-size: 0.85em;
                margin-left: 10px;
              }
            </style>
          </head>
          <body>
            <div class="container">
              <div class="header">
                <h1>üöÄ K6 Performance Reports</h1>
                <p>Automated Performance Testing Results</p>
              </div>
              
              <div class="card latest-report">
                <h2>üìä Latest Report <span class="badge">Run #${{ github.run_number }}</span></h2>
                <p style="margin-bottom: 20px; opacity: 0.9;">
                  Latest performance test results from the main branch
                </p>
                <a href="latest.html" class="btn" target="_blank">
                  üìà View Latest Report
                </a>
                <a href="summary-${{ github.run_number }}.json" class="btn btn-secondary" target="_blank">
                  üìÑ JSON Summary
                </a>
              </div>
              
              <div class="card reports-list">
                <h2>üìö Report History</h2>
                <div class="report-item">
                  <h3>Report #${{ github.run_number }}</h3>
                  <p>Commit: ${{ github.sha }} | Date: $(date +'%Y-%m-%d %H:%M:%S')</p>
                  <a href="report-${{ github.run_number }}.html" target="_blank">View Report</a> | 
                  <a href="summary-${{ github.run_number }}.json" target="_blank">JSON</a>
                </div>
              </div>
              
              <div class="card info">
                <h3>‚ÑπÔ∏è How to Use</h3>
                <p>
                  <strong>Latest Report:</strong> Always shows the most recent test results<br>
                  <strong>Report History:</strong> Access previous test results by run number<br>
                  <strong>JSON Summary:</strong> Raw data for custom analysis and integrations
                </p>
              </div>
              
              <div class="card info">
                <h3>üéØ About K6 Performance Tests</h3>
                <p>
                  These tests run automatically on every push to main branch and can be triggered manually.
                  They validate API performance, response times, error rates, and overall system behavior under load.
                </p>
              </div>
            </div>
          </body>
          </html>
          EOF
          
          echo "‚úÖ GitHub Pages content prepared"
      
      - name: Deploy to GitHub Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: update K6 performance report #${{ github.run_number }}'
      
      - name: Stop API server
        if: always()
        run: |
          pkill -f "node src/app.js" || true

